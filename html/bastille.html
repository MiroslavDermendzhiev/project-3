<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d38c46031.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>Bestille</title>
  </head>
  <body>
    <header class="restaurants-header">
      <a href="../main.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img
        class="restaurants-header--logo_img"
        src="/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
      <div class="restaurants-header--empty_div"></div>
    </header>
    <main class="restaurants-main">
      <div class="restaurants-main--img_div">
        <img
          class="restaurants-main--img_div--main_img"
          src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="Bastille food portion"
        />
      </div>
      <section class="menu">
        <div class="menu-title">
          <h2>Bastille</h2>
          <div class="restaurants-cards--heart_container">
            <i
              class="fa-regular fa-heart restaurants-cards--heart_container_icon"
            ></i>
            <i
              class="fa-solid fa-heart restaurants-cards--heart_container_icon"
            ></i>
          </div>
        </div>
        <div class="menu-content-wrapper">
          <div class="menu-content menu-entrees">
            <h3 class="menu-content-type">ENTREES</h3>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Citrus Squid Carpaccio</h4>
              <p class="menu-content-buttons_description">With orange zest</p>
              <p class="menu-content-buttons_price">25€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">
                Grandmother's Vegetable Soup
              </h4>
              <p class="menu-content-buttons_description">
                Carrots, parsnips, Jerusalem artichoke
              </p>
              <p class="menu-content-buttons_price">35€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Onion soup</h4>
              <p class="menu-content-buttons_description">Revisted</p>
              <p class="menu-content-buttons_price">20€</p>
            </button>
          </div>
          <div class="menu-content menu-main_dishes">
            <h3 class="menu-content-type">MAIN DISH</h3>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Scallops</h4>
              <p class="menu-content-buttons_description">
                With mashed parsnip
              </p>
              <p class="menu-content-buttons_price">40€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Magred de canard</h4>
              <p class="menu-content-buttons_description">
                With mashed potatoes
              </p>
              <p class="menu-content-buttons_price">35€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Game Hen</h4>
              <p class="menu-content-buttons_description">
                With vegetable gnocchis
              </p>
              <p class="menu-content-buttons_price">44€</p>
            </button>
          </div>
          <div class="menu-content menu-desserts">
            <h3 class="menu-content-type">DESSERTS</h3>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Floral Ice Cream</h4>
              <p class="menu-content-buttons_description">
                With hazelnut butter
              </p>
              <p class="menu-content-buttons_price">18€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Chocolate Lava Cake</h4>
              <p class="menu-content-buttons_description">Revisited</p>
              <p class="menu-content-buttons_price">22€</p>
            </button>
            <button class="menu-content-buttons">
              <h4 class="menu-content-buttons_title">Napolean</h4>
              <p class="menu-content-buttons_description">
                With blueberries and marzipan
              </p>
              <p class="menu-content-buttons_price">23€</p>
            </button>
          </div>
        </div>
        <div class="menu-order">
          <a href="#">
            <button class="menu-order_btn">Order</button>
          </a>
        </div>
      </section>
    </main>
    <footer class="restaurants-footer">
      <h2 class="nav-title">ohmyfood</h2>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list--item suggest-restaurant">
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Suggest a restaurant</a>
          </li>
          <li class="nav-list--item become-partner">
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Become a partner</a>
          </li>
          <li class="nav-list--item legal"><a href="#">Legal</a></li>
          <li class="nav-list--item contact"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
