<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d38c46031.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>Bestille</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <img
        class="logo-img"
        src="/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
    </header>
    <main>
      <img
        class="main-img"
        src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Bastille food portion"
      />
      <section class="menu">
        <h2>Bastille</h2>
        <i
          class="fa-regular fa-heart restaurants-cards--heart_container_icon"
        ></i>
        <div class="menu-entrees">
          <h3 class="menu-type_title">ENTREES</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Citrus Squid Carpaccio</h4>
            <p class="menu-buttons_description">With orange zest</p>
            <p class="menu-buttons_price">25€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Grandmother's Vegetable soup</h4>
            <p class="menu-buttons_description">
              Carrots, parsnips, Jerusalem artichoke
            </p>
            <p class="menu-buttons_price">35€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Onion soup</h4>
            <p class="menu-buttons_description">Revisted</p>
            <p class="menu-buttons_price">20€</p>
          </button>
        </div>
        <div class="menu-main_dishes">
          <h3 class="menu-type_title">MAIN DISH</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Scallops</h4>
            <p class="menu-buttons_description">With mashed parsnip</p>
            <p class="menu-buttons_price">40€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Magred de canard</h4>
            <p class="menu-buttons_description">With mashed potatoes</p>
            <p class="menu-buttons_price">35€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Game Hen</h4>
            <p class="menu-buttons_description">With vegetable gnocchis</p>
            <p class="menu-buttons_price">44€</p>
          </button>
        </div>
        <div class="menu-desserts">
          <h3 class="menu-type_title">DESSERTS</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Floral Ice Cream</h4>
            <p class="menu-buttons_description">With hazelnut butter</p>
            <p class="menu-buttons_price">18€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Chocolate Lava Cake</h4>
            <p class="menu-buttons_description">Revisited</p>
            <p class="menu-buttons_price">22€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Napolean</h4>
            <p class="menu-buttons_description">
              With blueberries and marzipan
            </p>
            <p class="menu-buttons_price">23€</p>
          </button>
        </div>
        <a href="#">
          <button class="menu-order_btn">Order</button>
        </a>
      </section>
    </main>
    <footer>
      <h2 class="nav-title">ohmyfood</h2>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list--item suggest-restaurant">
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Suggest a restaurant</a>
          </li>
          <li class="nav-list--item become-partner">
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Become a partner</a>
          </li>
          <li class="nav-list--item legal"><a href="#">Legal</a></li>
          <li class="nav-list--item contact"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
