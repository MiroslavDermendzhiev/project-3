<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d38c46031.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>La Gourmand</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <img
        class="logo-img"
        src="/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
    </header>
    <main>
      <img
        class="main-img"
        src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Le Gourmand food portion"
      />
      <section class="menu">
        <h2>La Gourmand</h2>
        <i
          class="fa-regular fa-heart restaurants-cards--heart_container_icon"
        ></i>
        <div class="menu-entrees">
          <h3 class="menu-type_title">ENTREES</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Tuna Carpaccio</h4>
            <p class="menu-buttons_description">Seasoned with yuzu</p>
            <p class="menu-buttons_price">25€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Crunchy Lobster Croquets</h4>
            <p class="menu-buttons_description">With seasonal vegetables</p>
            <p class="menu-buttons_price">35€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Mushroom soup</h4>
            <p class="menu-buttons_description">With truffles</p>
            <p class="menu-buttons_price">20€</p>
          </button>
        </div>
        <div class="menu-main_dishes">
          <h3 class="menu-type_title">MAIN DISH</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">
              Roast Chicken with Provincal Herbs
            </h4>
            <p class="menu-buttons_description">With truffle cream</p>
            <p class="menu-buttons_price">40€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Roasted Lobster</h4>
            <p class="menu-buttons_description">With seasonal vegetables</p>
            <p class="menu-buttons_price">35€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Angust Beef Ribs</h4>
            <p class="menu-buttons_description">With mashed parshnips</p>
            <p class="menu-buttons_price">44€</p>
          </button>
        </div>
        <div class="menu-desserts">
          <h3 class="menu-type_title">DESSERTS</h3>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Assorted Dessert Plate</h4>
            <p class="menu-buttons_description">Chef's choice</p>
            <p class="menu-buttons_price">18€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Crème brulée</h4>
            <p class="menu-buttons_description">Revisited</p>
            <p class="menu-buttons_price">22€</p>
          </button>
          <button class="menu-buttons">
            <h4 class="menu-buttons_title">Tiramisu</h4>
            <p class="menu-buttons_description">With hazelnuts</p>
            <p class="menu-buttons_price">23€</p>
          </button>
        </div>
        <a href="#">
          <button class="menu-order_btn">Order</button>
        </a>
      </section>
    </main>
    <footer>
      <h2 class="nav-title">ohmyfood</h2>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list--item suggest-restaurant">
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Suggest a restaurant</a>
          </li>
          <li class="nav-list--item become-partner">
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Become a partner</a>
          </li>
          <li class="nav-list--item legal"><a href="#">Legal</a></li>
          <li class="nav-list--item contact"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
