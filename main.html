<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d38c46031.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="/images/logo/ohmyfood.png"
          alt="ohmyfood logo"
        />
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p class="location-text">Paris, Belleville</p>
      </div>
      <div class="intro">
        <h1 class="intro-title">Book the menu you like</h1>
        <p class="intro-paragraph">
          Discover top-of-the-art restaurants we picked for you
        </p>

        <button class="intro-btn" type="button">
          <a class="intro-btn--clickable" href="#"> Explore our restaurants </a>
        </button>
      </div>
    </header>

    <main>
      <section class="steps">
        <h2 class="steps-title">How it works</h2>
        <div class="steps-first">
          <i class="steps-first--icon fa-solid fa-mobile-screen-button"></i>
          <p class="steps-first-p">Chose a restaurant</p>
        </div>
        <div class="steps-second">
          <i class="steps-second--icon fa-solid fa-list-ul"></i>
          <p class="steps-second-p">Create your menu</p>
        </div>
        <div class="steps-third">
          <i class="steps-third--icon fa-solid fa-store"></i>
          <p class="steps-third-p">Go enjoy it at the restaurant</p>
        </div>
      </section>
      <section class="restaurants">
        <h2 class="restaurants-title">Restaurants</h2>
        <a href="#" class="restaurants-cards restaurants-the_full_palette">
          <img
            class="restaurants-cards--img"
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette food portion"
          />
          <h3 class="restaurants-cards--name">The Full Palette</h3>
          <p class="restaurants-cards--location">New York</p>
        </a>
        <a href="#" class="restaurants-cards restaurants-the_enchanted_plate">
          <img
            class="restaurants-cards--img"
            src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="The Enchanted Plate food portion"
          />
          <h3 class="restaurants-cards--name">The Enchanted Plate</h3>
          <p class="restaurants-cards--location">New York</p>
        </a>
        <!-- <a href="#" class="restaurants-cards restaurants-the_full_palette">
          <img
            class="restaurants-cards--img"
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette food portion"
          />
          <h3 class="restaurants-cards--name">The Full Palette</h3>
          <p class="restaurants-cards--location">New York</p>
        </a>
        <a href="#" class="restaurants-cards restaurants-the_full_palette">
          <img
            class="restaurants-cards--img"
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette food portion"
          />
          <h3 class="restaurants-cards--name">The Full Palette</h3>
          <p class="restaurants-cards--location">New York</p>
        </a> -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
