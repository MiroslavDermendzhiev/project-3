<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d38c46031.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="mock-ups/images/logo/ohmyfood.png"
          alt="ohmyfood logo"
        />
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p class="location-text">Paris, Belleville</p>
      </div>
      <div class="intro">
        <h1 class="intro-title">Book the menu you like</h1>
        <p class="intro-paragraph">
          Discover top-of-the-art restaurants we picked for you
        </p>

        <button class="intro-btn" type="button">
          <a class="intro-btn--clickable" href="#"> Explore our restaurants </a>
        </button>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
